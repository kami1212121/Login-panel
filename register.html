<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="styles.css">

        <form method="POST" action="registerscript.php" id="register-form" class="login-form" onsubmit="return checkform()">

            <br><br>
            <input type="password" id="pass" placeholder="Password" class="input-login" size="25" name="password" onkeydown="passwordcheck()">

            <script src="jsregisterscript.js"></script>
            <input type="password" placeholder="Retype password" class="input-login" size="25" name="repass" id="repasss">
